---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpd
spec:
  rules:
  - host: hello.test.kemo.labs
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpd-for-ingress
            port:
              number: 8080
  ingressClassName: nginx
